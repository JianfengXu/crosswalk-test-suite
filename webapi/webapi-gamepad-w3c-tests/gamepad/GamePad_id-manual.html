<meta charset='utf-8'>
<title>GamePad Test: GamePad_id</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="help" href="https://dvcs.w3.org/hg/gamepad/raw-file/default/gamepad.html">
<meta name="assert" content="Test check if the id attribute of gamepad interface can return the name of gamepad.">
<p>Please connect and press a button on gamepad.</p>
<p>Test Passes if name of gamepad show on the below.</p>
<div id = "log"></div>
<script>
var log =1;
var text = "";
function runTest(gamepads) {
   text = gamepads[0].id;
   document.getElementById("log").innerHTML = text;
}

function runAnimation() {  
  window.requestAnimationFrame(runAnimation);
  
  var gamepads =  navigator.getGamepads();
  if(gamepads.length > 0 && log == 1) {
    log =2;
    runTest(gamepads);
  };
}
window.requestAnimationFrame(runAnimation);
</script>
