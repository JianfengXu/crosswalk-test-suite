<meta charset='utf-8'>
<title>gamepadbutton Test: gamepadbuttonbutton_basic</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="help" href="https://dvcs.w3.org/hg/gamepadbutton/raw-file/default/gamepadbutton.html">
<meta name="assert" content="Test check if the function of gamepadbutton interface is valid.">
<p>Please connect and press a button on gamepad.</p>
<p>Test Passes if the show result is button states for all buttons of the gamepad like 0_false;1_true. If you press other buttons, the result will be changed</p>
<div id = "log"></div>
<script>
var log =1;
function runTest(gamepads) {
   var text = "";
   var buttons = gamepads[gamepads.length - 1].buttons;
   for ( var i = 0; i< buttons.length; i ++ )
   {
       text = text + buttons[i].value + "_" + buttons[i].pressed + ";";
   }
   document.getElementById("log").innerHTML = text;
}

function runAnimation() {  
  window.requestAnimationFrame(runAnimation);
  
  var gamepads =  navigator.getGamepads();
  if(gamepads.length > 0 && log == 1) {
    //log =2;
    runTest(gamepads);
  };
}
window.requestAnimationFrame(runAnimation);
</script>
