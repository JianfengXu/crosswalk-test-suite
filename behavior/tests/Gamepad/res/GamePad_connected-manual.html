<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width" />
    <link rel="stylesheet" type="text/css" href="../../../css/jquery.mobile.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/main.css" />
    <script src="../../../js/thirdparty/jquery.js"></script>
    <script src="../../../js/thirdparty/jquery.mobile.js"></script>
    <script src="../../../js/tests.js"></script>
  </head>
  <body>
    <div data-role="page" id="Crosswalk_WebApp_ScrollIndicators_LargeSize">
      <div id="content">
        <div>
          <input type="hidden" id="wgt_name" value="GamePad_connected"/>
        </div>
        <p>Please connect and press a button on gamepad.</p>
        <p>Test Passes if the show result is true.</p>
        <div id = "log"></div>
      </div>
      <div data-role="footer" data-position="fixed" data-tap-toggle="false">
      </div>
      <div data-role="popup" id="popup_info" data-theme="a">
        <font class="fontSize">
          <p>Test Step: </p>
          <p>Connect and press button on gamepad.</p>
          <p>Expected Result: </p>
          <p>Test Passes if the show result is true.</p>
        </font>
      </div>
    </div>
  </body>
<script>
var text = "";
function runTest(gamepads) {
  for (var j = 0; j < gamepads.length; j++) {
    var pad = gamepads[j];
    if(pad) {
      text = pad.connected;
      document.getElementById("log").innerHTML = text;
    }
  }
}

function runAnimation() {  
  var gamepads =  navigator.getGamepads();
  if(gamepads.length > 0) {
    runTest(gamepads);
  };
  window.requestAnimationFrame(runAnimation);
}
window.requestAnimationFrame(runAnimation);
</script>
</html>
